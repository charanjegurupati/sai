<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Fashion Store</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Fashion Store</h1>
        <nav>
            <a href="login.html">Login</a>
            <a href="products.html">Products</a>
            <a href="orders.html">Orders</a>
        </nav>
    </header>
    
    <section id="hero">
        <img src="hero-banner.jpg" alt="Fashion Store Banner" class="hero-image">
        <h2>Shop the latest trends in fashion</h2>
        <p>Find your perfect outfit today.</p>
        <a href="products.html" class="btn">Shop Now</a>
    </section>
    
    <section id="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="shirt.jpg" alt="Stylish Shirt">
                <p>Stylish Shirt</p>
            </div>
            <div class="product">
                <img src="jeans.jpg" alt="Denim Jeans">
                <p>Denim Jeans</p>
            </div>
            <div class="product">
                <img src="dress.jpg" alt="Elegant Dress">
                <p>Elegant Dress</p>
            </div>
        </div>
    </section>
    
    <section id="about">
        <h2>About Us</h2>
        <p>Fashion Store brings you the latest styles at the best prices.</p>
    </section>
    
    <footer>
        <p>&copy; 2025 Fashion Store</p>
    </footer>
</body>
</html>
