<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Shopping</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Fashion Store</h1>
        <nav>
            <a href="#login">Login</a>
            <a href="#products">Products</a>
            <a href="#orders">Orders</a>
        </nav>
    </header>
    
    <section id="login">
        <h2>Login / Sign Up</h2>
        <form id="loginForm">
            <input type="email" placeholder="Enter Email" required>
            <input type="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </section>
    
    <section id="products">
        <h2>Available Products</h2>
        <div class="product" onclick="selectProduct('Shirt')">
            <img src="shirt.jpg" alt="Shirt">
            <p>Stylish Shirt</p>
        </div>
        <div class="product" onclick="selectProduct('Jeans')">
            <img src="jeans.jpg" alt="Jeans">
            <p>Denim Jeans</p>
        </div>
    </section>
    
    <section id="orderDetails">
        <h2>Order Details</h2>
        <p id="orderInfo">Select a product to see details.</p>
        <button onclick="trackOrder()">Track Order</button>
    </section>
    
    <footer>
        <p>&copy; 2025 Fashion Store</p>
    </footer>
</body>
</html>
